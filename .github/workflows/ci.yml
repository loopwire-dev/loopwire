name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.43"

      - run: bun install --frozen-lockfile
        working-directory: .

      - run: bun run typecheck
      - run: bun run lint

  types:
    name: Types Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/types
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.43"

      - run: bun install --frozen-lockfile
        working-directory: .

      - run: bun run typecheck

  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/daemon
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.84.0"
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/daemon

      - name: Check
        run: cargo check --workspace

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Format
        run: cargo fmt --all -- --check

      - name: Test
        run: cargo test --workspace

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [frontend, types]
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.43"

      - run: bun install --frozen-lockfile

      - run: bun run build
        working-directory: apps/web

      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

  build-daemon:
    name: Build Daemon
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.84.0"

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/daemon

      - run: cargo build --workspace --release
        working-directory: apps/daemon

      - uses: actions/upload-artifact@v4
        with:
          name: daemon-binary
          path: apps/daemon/target/release/loopwired
