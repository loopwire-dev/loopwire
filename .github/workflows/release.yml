name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-daemon:
    name: Build Daemon (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: loopwired-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: loopwired-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: loopwired-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: loopwired-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: loopwired-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.84.0"
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/daemon

      - name: Build
        working-directory: apps/daemon
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp apps/daemon/target/${{ matrix.target }}/release/loopwired.exe ${{ matrix.artifact }}
          else
            cp apps/daemon/target/${{ matrix.target }}/release/loopwired ${{ matrix.artifact }}
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.43"

      - run: bun install --frozen-lockfile
      - run: bun run build
        working-directory: apps/web

      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-daemon, build-web]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f -name 'loopwired-*' -exec shasum -a 256 {} \; | \
            sed 's|  ./[^/]*/||' > checksums.sha256
          cat checksums.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/loopwired-linux-amd64/loopwired-linux-amd64
            artifacts/loopwired-linux-arm64/loopwired-linux-arm64
            artifacts/loopwired-darwin-amd64/loopwired-darwin-amd64
            artifacts/loopwired-darwin-arm64/loopwired-darwin-arm64
            artifacts/loopwired-windows-amd64.exe/loopwired-windows-amd64.exe
            artifacts/web-dist/**
            artifacts/checksums.sha256
          generate_release_notes: true
