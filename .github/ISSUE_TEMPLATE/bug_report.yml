name: Bug report
description: Report a reproducible defect
labels: [bug, needs-triage]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is broken?
      placeholder: One clear sentence.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide exact steps.
      placeholder: |
        1. Go to ...
        2. Click ...
        3. Observe ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - S1 - critical (production broken)
        - S2 - high
        - S3 - medium
        - S4 - low
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Browser/OS/version, commit SHA, or release tag.
      placeholder: macOS 14.6, Chrome 121, main@abc123

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-flight checks
      options:
        - label: I searched existing issues.
          required: true
        - label: I can reproduce this on the latest main branch.
          required: true
