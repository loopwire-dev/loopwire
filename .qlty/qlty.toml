config_version = "0"

exclude_patterns = [
  "**/node_modules/**",
  "**/dist/**",
  "**/target/**",
  "**/coverage/**",
  "**/.moon/cache/**",
]

test_patterns = [
  "**/__tests__/**",
  "**/*.test.ts",
  "**/*.test.tsx",
  "**/*_test.rs",
]

[[source]]
name = "default"
default = true

[[plugin]]
name = "prettier"
prefix = "apps/web"

[[plugin]]
name = "eslint"
prefix = "apps/web"
package_file = "package.json"

[[plugin]]
name = "clippy"
prefix = "apps/daemon"

[[plugin]]
name = "rustfmt"
prefix = "apps/daemon"

[smells]
mode = "comment"

[smells.boolean_logic]
enabled = true
threshold = 6

[smells.nested_control_flow]
enabled = true
threshold = 7

[smells.function_parameters]
enabled = true
threshold = 7

[smells.return_statements]
enabled = true
threshold = 8

[smells.file_complexity]
enabled = true
threshold = 70

[smells.function_complexity]
enabled = true
threshold = 28

[smells.duplication]
nodes_threshold = 80

[smells.identical_code]
enabled = true
threshold = 20

[smells.similar_code]
enabled = true
threshold = 20
